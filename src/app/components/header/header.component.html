<header class="main-header">
  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" routerLink="/">Amazon</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li [class]="rlaHome.isActive ? 'active' : ''"><a routerLink="/" routerLinkActive #rlaHome="routerLinkActive" [routerLinkActiveOptions]="{exact:
true}">Home</a></li>
            <li [class]="rlaAbout.isActive ? 'active' : ''"><a routerLink="/about" routerLinkActive #rlaAbout="routerLinkActive" [routerLinkActiveOptions]="{exact:
true}">About</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>
</header>
